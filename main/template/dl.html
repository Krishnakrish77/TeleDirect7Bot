<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      property="og:image"
      content="https://winaero.com/blog/wp-content/uploads/2018/12/file-explorer-folder-libraries-icon-18298.png"
      itemprop="thumbnailUrl"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%s</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Delius"
    />
  </head>

  <body>
    <main>
      <div class="download-container">
        <h1 class="download-title">Download Your File</h1>
        <div class="file-card">
          <div class="file-info">
            <img
              src="https://winaero.com/blog/wp-content/uploads/2018/12/file-explorer-folder-libraries-icon-18298.png"
              alt="File Icon"
              class="file-icon"
            />
            <div>
              <h2 class="file-name">%s</h2>
              <p class="file-size">File Size: %s</p>
            </div>
          </div>
          <a href="%s" class="download-button" download>
            Download
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
